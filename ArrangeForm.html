<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrangeForm</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Fullname</td>
                <td><input type="text" placeholder="e.g John Doe"></td>
            </tr>
            <tr>
                <td>username</td>
                <td><input type="text" placeholder="e.g jboss"></td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>country</td>
                <td><select><option>Nigeria</option>
                    <option>Algeria</option>
                    <option>Ghana</option>
                    <option>South Africa</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="f">Male<input type="radio" name="f">Female</td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td><input type="checkbox">swimming<input type="checkbox">Reading<input type="checkbox">Dancing</td>
            </tr>
            <tr>
                <td>Dob</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Register"></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
