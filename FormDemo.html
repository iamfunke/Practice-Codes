<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormDemo</title>
</head>
<body>
    <form>
        Fullname: <input type="text" placeholder="e.g John Doe">
        <br>Username: <input type="text" placeholder="e.g JBoss">
        <br>Password: <input type="password">
        <br>Country: <select>
            <option>Ghana</option>
            <option>Nigeria</option>
            <option>Algeria</option>
    </select>
    <br>Gender: <input type="radio" name="r">Male<input type="radio" name="r">Female
    <br>Hobby: <input type="checkbox">Reading<input type="checkbox">Swimming
    <br>Dob: <input type="date">
    <br><input type="button" value="Register"
    </form>
</body>
</html>
